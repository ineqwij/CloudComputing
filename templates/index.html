<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WqCC</title>
</head>
<body>
    <form action="/index/add" method=post class=add-entry>
    <h2>ADD ONE: (using date, aqi and dominant pollutant)</h2>
        <textarea name=cDate rows=3 cols=25></textarea>
        <textarea name=cAqi rows=3 cols=25></textarea>
        <textarea name=cDP rows=3 cols=25></textarea>
        <input type=submit value=submit>
    </form>
    <form action="/index/del" method=delete class=del-entry>
    <h2>DELETE ONE: (using date)</h2>
        <textarea name=Date rows=3 cols=25></textarea>
        <input type=submit value=submit>
    </form>
    <form action="/index/upd" method=PUT class=upd-entry>
    <h2>UPDATE ONE: (using date, aqi and dominant pollutant)</h2>
        <textarea name=uDate rows=3 cols=25></textarea>
        <textarea name=uAqi rows=3 cols=25></textarea>
        <textarea name=uDP rows=3 cols=25></textarea>
        <input type=submit value=submit>
    </form>
</body>
</html>
